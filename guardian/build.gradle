apply plugin: 'com.auth0.gradle.oss-library.android'

logger.lifecycle("Using version ${version} for ${name}")

oss {
    name 'Guardian.Android'
    repository 'Guardian.Android'
    organization 'auth0'
    description 'Android toolkit for Auth0 Guardian API'

    developers {
        auth0 {
            displayName = 'Auth0'
            email = 'oss@auth0.com'
        }
        nikolaseu {
            displayName = 'Nicolas Ulrich'
            email = 'nicolas.ulrich@auth0.com'
        }
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName project.version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Annotations (@NonNull etc)
    implementation 'com.android.support:support-annotations:28.0.0'

    //Gson
    implementation 'com.google.code.gson:gson:2.8.5'

    //OkHttp
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'

    //Mockito
    testImplementation 'org.mockito:mockito-core:2.21.0'

    //Hamcrest matchers
    testImplementation 'org.hamcrest:hamcrest-library:1.3'

    //OkHttp MockWebServer
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.11.0'

    //Awaitility
    testImplementation 'com.jayway.awaitility:awaitility:1.7.0'

    //Robolectric
    testImplementation 'org.robolectric:robolectric:3.6.1'

    // JWT verification
    testImplementation 'com.auth0:java-jwt:2.2.1'

    testImplementation 'junit:junit:4.12'
}
